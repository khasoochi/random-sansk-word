<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Sanskrit Words - Apte Dictionary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">
                <span class="sanskrit-title">संस्कृत शब्दकोश</span>
                <span class="subtitle">Random Sanskrit Word Generator</span>
            </h1>
            <p class="description">Generate random Sanskrit words from the Apte Dictionary with English and Hindi meanings</p>
        </header>

        <main>
            <div class="control-panel">
                <div class="input-group">
                    <label for="wordCount">Number of Words:</label>
                    <input type="number" id="wordCount" min="1" max="100" value="5" />
                </div>
                <button id="generateBtn" class="btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                    </svg>
                    Generate Random Words
                </button>
                <div class="stats" id="stats">
                    <span id="totalWords">Loading...</span>
                </div>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Generating words...</p>
            </div>

            <div id="results" class="results-container">
                <!-- Results will be inserted here -->
            </div>
        </main>

        <footer>
            <p>Source: Apte Sanskrit-English & Sanskrit-Hindi Dictionary (Babylon Format)</p>
            <p>Total words in database: <span id="dbCount">18,051</span></p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
